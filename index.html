<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESAFIO 4 - Login</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="main_left">
        <img src="/assets/images/image.svg" alt="">
      </div>

      <div class="main_right">
        <div class="container_data">
          <p class="container_data_welcome">Bem vindo de volta</p>
          <h3 class="container_data_title">Faça login na sua conta</h3>
          <form action="">

            <label for="email">E-mail</label>
            <input id="email" type="email">
            <label for="password">Senha</label>
            <input id="password" type="password">

            <div class="container_password">
              <div class="remember_container">
                <input type="radio" name="radio" id="radio">
                <label for="radio">Lembre de mim</label>
              </div>
              <p>Esqueceu sua senha?</p>
            </div>


            <button class="login">Entrar</button>
            <button class="google"><img src="/assets/images/google.svg" alt=""> Ou faça login com o Google</button>

          </form>
          <p class="sign-up">Não tem uma conta? <span>Cadastre-se</span></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
